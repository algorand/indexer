tasks:
  - task: shell.docker.Ensure
    name: ubuntu
    image: algorand/indexer-ci-linux
    version: latest
    dockerFilePath: docker/Dockerfile.mule

  - task: docker.Make
    name: package
    docker:
      image: algorand/indexer-ci-linux
      version: latest
      workDir: /projects/indexer
    target: mule-package

  - task: s3.BucketCopy
    name: stage
    src: $HOME/projects/indexer/tmp/node_pkgs/linux/amd64
    dest: s3://algorand-staging/indexer/0.1.0

  - task: docker.Make
    name: package-sign-deb
    docker:
      image: algorand/indexer-ci-linux
      version: latest
      workDir: /projects/indexer
      env: [
        AWS_ACCESS_KEY_ID=$AWS_ACCESS_KEY_ID,
        AWS_SECRET_ACCESS_KEY=$AWS_SECRET_ACCESS_KEY,
        VERSION=0.1.0
      ]
      volumes: [
        $XDG_RUNTIME_DIR/gnupg/S.gpg-agent:/root/.gnupg/S.gpg-agent,
        $HOME/.gnupg/pubring.kbx:/root/.gnupg/pubring.kbx
      ]
    target: mule-sign-deb WORKDIR=/projects/indexer

  - task: docker.Make
    name: package-sign-tarball
    docker:
      image: algorand/indexer-ci-linux
      version: latest
      workDir: /projects/indexer
      env: [
        AWS_ACCESS_KEY_ID=$AWS_ACCESS_KEY_ID,
        AWS_SECRET_ACCESS_KEY=$AWS_SECRET_ACCESS_KEY,
        VERSION=0.1.0
      ]
      volumes: [
        $XDG_RUNTIME_DIR/gnupg/S.gpg-agent:/root/.gnupg/S.gpg-agent,
        $HOME/.gnupg/pubring.kbx:/root/.gnupg/pubring.kbx
      ]
    target: mule-sign-tar.bz2 WORKDIR=/projects/indexer

  - task: docker.Make
    name: package-deploy-deb
    docker:
      image: algorand/indexer-ci-linux
      version: latest
      workDir: /projects/indexer
      env: [
        AWS_ACCESS_KEY_ID=$AWS_ACCESS_KEY_ID,
        AWS_SECRET_ACCESS_KEY=$AWS_SECRET_ACCESS_KEY,
        VERSION=0.1.0
      ]
      volumes: [
        $XDG_RUNTIME_DIR/gnupg/S.gpg-agent:/root/.gnupg/S.gpg-agent,
        $HOME/.gnupg/pubring.kbx:/root/.gnupg/pubring.kbx
      ]
    target: mule-deploy-deb WORKDIR=/projects/indexer

  - task: s3.BucketCopy
    name: setup-deb
    src: s3://algorand-staging/indexer/${VERSION}/algorand-indexer_${VERSION}_${ARCH}.deb
    dest: /projects/indexer/tmp/node_pkgs/${OS_TYPE}/${ARCH}

jobs:
  package:
    configs:
      arch: amd64
    tasks:
      - shell.docker.Ensure.ubuntu
      - docker.Make.package

  package-stage:
    tasks:
      - s3.BucketCopy.stage

  package-sign:
    configs:
      arch: amd64
    tasks:
      - shell.docker.Ensure.ubuntu
      - docker.Make.package-sign-deb
      - docker.Make.package-sign-tarball

  package-deploy:
    configs:
      arch: amd64
    tasks:
      - shell.docker.Ensure.ubuntu
      - docker.Make.package-deploy-deb

  package-setup-deb:
    tasks:
      - s3.BucketCopy.setup-deb

