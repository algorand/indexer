version: '3'

services:
  indexer:
    image: "sdk-harness-indexer"
    build:
      context: .
      dockerfile: ./docker/Dockerfile
    ports:
      - 8980:8980
    restart: unless-stopped
    environment:
      DATABASE_NAME: pgdb

  indexer-db:
    image: "postgres"
    ports:
      - 5433:5432
    environment:
      POSTGRES_USER: algorand
      POSTGRES_PASSWORD: harness
      POSTGRES_DB: pgdb
