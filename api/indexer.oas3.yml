        "name": "sender-address",
        "schema": {
          "type": "string",
          "x-algorand-format": "Address"
        },
        "x-algorand-format": "Address"
      },
      "sig-type": {
        "description": "SigType filters just results using the specified type of signature:\n* sig - Standard\n* msig - MultiSig\n* lsig - LogicSig",
