language: go
go:
- 1.14.x
- 1.15.x
dist: focal
services:
- docker
install:
- go get -u golang.org/x/lint/golint
- pip3 install -r misc/requirements.txt
- if [ -n "$DOCKER_PASSWORD" ]; then echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin ; fi
addons:
  apt:
    packages:
    - python3
    - python3-pip
    - python3-setuptools
    - python3-wheel
script:
- test -z `go fmt ./...`
- make lint
- make check
- make integration
- make test
#- ./test/perf.sh "$TEST_CONNECTION_STRING_1" && ./test/perf.sh "$TEST_CONNECTION_STRING_2"
- make fakepackage
# e2elive.py runs with the docker-compose file in misc
- make e2e

after_success:
  - scripts/upload_coverage.sh || true

env:
  global:
  - secure: 
  - secure: 
  - secure: 
